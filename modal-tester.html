<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<!-- Font Family Open Sans -->
		<link
			href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<!-- Font Awesome Css -->
		<link rel="stylesheet" href="css/font-awesome/css/all.css" />
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<!-- Custom CSS -->
		<link rel="stylesheet" href="css/main.css" />
		<title>Mentor City</title>
	</head>
	<body>
		<!-- Top bar starts -->
		<header class="top-bar">
			<div class="top-bar__logo">
				<img src="img/main-logo.png" alt="main-logo" class="top-bar__img" />
			</div>

			<div class="top-bar__toggler">
				<a href="#" class="top-bar__bars">
					<img src="img/icons/topbar_icons/top-bar-bars.svg" alt="bars-icon" />
				</a>

				<a href="#" class="top-bar__close">
					<img src="img/icons/topbar_icons/top-bar-close.svg" alt="close-icon" />
				</a>
			</div>

			<div class="top-bar__side">
				<div class="top-bar__notification">
					<img
						src="img/icons/topbar_icons/top-bar-message.svg"
						alt="message-icon"
						class="top-bar__icon"
					/>
				</div>
				<div class="top-bar__notification">
					<img
						src="img/icons/topbar_icons/top-bar-notification.svg"
						alt="notification-icon"
						class="top-bar__icon"
					/>
				</div>
				<div class="top-bar__btn-box">
					<a href="" class="button button--available">
						<img
							src="img/icons/topbar_icons/top-bar-available.svg"
							alt="available-icon"
							class="button__status"
						/>

						<span>Available</span>
					</a>
					<div class="dropdown-box">
						<p class="dropdown-box__title">Set Your Availablity</p>
						<div class="dropdown-box__state">
							<img
								src="img/icons/topbar_icons/top-bar-available.svg"
								alt="available-icon"
								class=""
							/>
							Available <i class="fas fa-check"></i>
						</div>
						<div class="dropdown-box__state">
							<img
								src="img/icons/topbar_icons/top-bar-unavailable.svg"
								alt="unavailable-icon"
								class=""
							/>
							Unavailable
						</div>
						<a href="" class="dropdown-box__settings">Advanced Settings</a>
					</div>
				</div>
				<div class="profile">
					<div class="profile__avatar-box">
						<img
							src="img/icons/topbar_icons/top-bar-person.png"
							alt="profile-avatar"
							class="profile__avatar"
						/>
					</div>
					<div class="profile__desc">
						<h4 class="profile__title">Martin Blum</h4>
						<p class="profile__detail">Member</p>
					</div>
					<div class="profile__arrow">
						<img src="img/icons/down-arrow.svg" alt="down-arrow-icon" class="profile__arrow-icon" />
					</div>
				</div>
			</div>
		</header>
		<!-- Top bar ends -->

		<div class="modal" id="myModal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Modal title</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <p>Modal body text goes here.</p>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Save changes</button>
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
              </div>
            </div>
          </div>


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="js/jquery.js"></script>
		<script src="js/popper.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>
        
        <script>
            $('#myModal').modal()
        </script>
	</body>
</html>
